name: Upload to CodeArtifact
on:
  workflow_dispatch:

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

env:
  ROLE_TO_ASSUME : "arn:aws:iam::661995054732:role/RoleForGithubPushCodeArtifactAllService" ## Role to Assume WITH Policy
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install and configure AWS CLI
        run: |
          pip install awscli       
      - name: Install dependencies and publish
        env:
          CODEARTIFACT_AUTH_TOKEN: ${{ env.CODEARTIFACT_AUTH_TOKEN }}
        run: |
          export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain getduna-com --domain kotlin-store --domain-owner 661995054732 --region us-east-2 --query authorizationToken --output text`
          export REPO=`aws codeartifact get-repository-endpoint --domain some-domain --repository some-repositiory --format maven --query repositoryEndpoint --output text`
          echo "CODEARTIFACT_AUTH_TOKEN: ${CODEARTIFACT_AUTH_TOKEN}" 
          echo "REPO: ${REPO}"
          cd ./clients/kotlin && chmod +x ./gradlew && ./gradlew -PCODEARTIFACT_AUTH_TOKEN=${CODEARTIFACT_AUTH_TOKEN} -PRepo=${REPO} clean build publish

